name: apteka
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+11

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_riverpod: 2.5.1
  go_router: 14.1.1
  equatable: 2.0.5
  firebase_core: ^3.4.0
  firebase_ui_auth: ^1.15.0
  firebase_auth: ^5.2.0
  cloud_firestore: ^5.3.0
  firebase_ui_firestore: ^1.6.4
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  validators: ^3.0.0
  flutter_advanced_drawer: ^1.3.6
  fluttertoast: ^8.2.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.12
  hive_generator: ^2.0.1
  flutter_native_splash: ^2.4.1

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/
flutter_native_splash:
  android: true
  ios: true
  web: false
  image: assets/splash_apteka.png
  color: "#FDFDFD"
  android_12:
    image: assets/splash_apteka.png
    color: "#FDFDFD"
